<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./wasm_exec.js"></script>
    <script>
      const go = new Go();
      WebAssembly.instantiateStreaming(
        fetch("main.wasm"),
        go.importObject
      ).then((result) => {
        go.run(result.instance);
      });
    </script>
    <title>Weakest Pokemon Words Chain</title>
  </head>
  <body>
    <label for="select">最初のポケモンを選択してね</label>
    <select id="select"></select>
    <button>Start</button>
    <div id="result"></div>
    <script src="index.js"></script>
  </body>
</html>
